<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdn.rawgit.com/jdorn/json-editor/master/dist/jsoneditor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <style>
        #response {
            margin: 10px 0;
        }

        #response img {
            border: 1px solid black;
            margin: 0 auto;
        }
        [data-schemapath='root.margin'] > .well {
          padding: 0;
        }
        [data-schemapath='root.margin'] > .well > div {
          overflow: hidden;
        }
        [data-schemapath='root.margin'] > .well .well {
          float: left;
          padding: 0;
          width: 25%;
          margin: 0;
        }
        [data-schemapath='root.margin'] > .well label,
        [data-schemapath='root.margin'] > .well .btn-group {
          display: none;
        }
        [data-schemapath='root.margin'] > .well .form-group {
          margin: 0;
          padding: 0;
        }
        [data-schemapath='root.margin'] h3 {
          font-size: 14px;
          font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div id="editor_holder"></div>
        <button id="submit" class="btn btn-default btn-block">Render</button>
    </div>
    <div class="row">
        <pre id="response"></pre>
    </div>
</div>

<script>
    var editor = new JSONEditor(document.getElementById('editor_holder'), {
        theme: "bootstrap3",
        schema: {
            type: "object",
            title: "Shipping Cost Check",
            options: {
                disable_collapse: true,
                disable_edit_json: true,
                disable_properties: true,
            },
            properties: {
              rate: {
                type: "object",
                options: {
                    disable_collapse: true,
                    disable_edit_json: true,
                    disable_properties: true,
                },
                properties: {
                  destination: {
                    type: "object",
                    options: {
                        disable_collapse: true,
                        disable_edit_json: true,
                        disable_properties: true,
                    },
                    properties: {
                      country: {
                        type: "string"
                      },
                      postal_code: {
                        type: "string"
                      }
                    }
                  },
                  items: {
                    type: "array",
                    options: {
                        disable_array_reorder: true,
                        disable_collapse: true
                    },
                    default: [{
                      sku: 'PRNT-MUG',
                      quantity: 1,
                      properties: {
                        printful_variant_id: 1320
                      }
                    }],
                    items: {
                      type: "object",
                      options: {
                          disable_collapse: true,
                          disable_edit_json: true,
                          disable_properties: true,
                      },
                      properties: {
                        sku: {
                          type: "string",
                          options: {
                            enum_titles: [
                              "Mug",
                              "Tshirt",
                              "2016 Desk Calendar by Urban Dictionary",
                              "Urban Dictionary The Game",
                              "Awesome Sauce Letterpress Card",
                              "Cactus Legs Letterpress Card",
                              "Smitten Kitten Letterpress Card",
                            ]
                          },
                          enum: [
                            "PRNT-MUG",
                            "PRNT-TSHIRT",
                            "978-1-4494-6566-7",
                            "79346-00176",
                            "HL-1070",
                            "HL-1055",
                            "HL-1063"
                          ],
                          required: true
                        },
                        quantity: {
                          type: "integer"
                        },
                        grams: {
                          type: "integer"
                        },
                        properties: {
                          type: "object",
                          options: {
                              disable_collapse: true,
                              disable_edit_json: true,
                              disable_properties: true,
                          },
                          properties: {
                            printful_variant_id: {
                              type: "string"
                            }
                          }
                        }
                      }
                    }
                  }
                }
              }
            }
        }
    });

    $("#submit").click(function () {
        $("#response").empty();
        var url = "https://uy0jt6oxt8.execute-api.us-east-1.amazonaws.com/prod/shopify-shipping";
        $.post(url, JSON.stringify(editor.getValue()), function (response) {
          if (response.rates) {
            response.rates.forEach(function (rate) {
              rate.total_price = rate.total_price / 100;
            });
          }
          $("#response").text(JSON.stringify(response, null, 2));
        });
    });
</script>
</body>
</html>
