<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script src="https://cdn.rawgit.com/jdorn/json-editor/master/dist/jsoneditor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <style>
        #response {
            margin: 10px 0;
            text-align: center;
        }

        #response img {
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div id="editor_holder"></div>
        <button id="submit" class="btn btn-default btn-block">Render</button>
    </div>
    <div class="row">
        <div id="response"></div>
    </div>
</div>

<script>
    var editor = new JSONEditor(document.getElementById('editor_holder'), {
        theme: "bootstrap3",
        schema: {
            type: "object",
            title: "Type",
            options: {
                disable_collapse: true,
                disable_edit_json: true,
                disable_properties: true,
                keep_oneof_values: false
            },
            oneOf: [
              {
                title: "mug",
                type: "object",
                properties: {
                  file: {
                    type: "string",
                    required: true,
                    default: "mug",
                    options: { hidden: true }
                  },
                  width: {
                      type: "integer"
                  },
                  height: {
                      type: "integer"
                  },
                  word: {
                    type: "string",
                    required: true
                  },
                  meaning: {
                      type: "string",
                      format: "textarea",
                      required: true
                  },
                  redacted: {
                      type: "boolean"
                  },
                  rerender: {
                    type: "boolean"
                  }
                },
                additionalProperties: false
              },
              {
                title: "card",
                type: "object",
                properties: {
                  file: {
                    type: "string",
                    required: true,
                    default: "card",
                    options: { hidden: true }
                  },
                  width: {
                      type: "integer"
                  },
                  height: {
                      type: "integer"
                  },
                  word: {
                    type: "string",
                    required: true
                  },
                  meaning: {
                      type: "string",
                      format: "textarea",
                      required: true
                  },
                  random: {
                      type: "number"
                  },
                  rerender: {
                    type: "boolean"
                  }
                },
                additionalProperties: false
              },
              {
                title: "tshirt",
                type: "object",
                properties: {
                  file: {
                    type: "string",
                    required: true,
                    default: "tshirt",
                    options: { hidden: true }
                  },
                  width: {
                      type: "integer"
                  },
                  height: {
                      type: "integer"
                  },
                  word: {
                    type: "string",
                    required: true
                  },
                  margin: {
                    title: "Margin [TOP RIGHT BOTTOM LEFT]",
                    type: "array",
                    items: {
                      type: "integer"
                    }
                  },
                  rerender: {
                    type: "boolean"
                  }
                },
                additionalProperties: false
              },
              {
                title: "tshirt-product",
                type: "object",
                properties: {
                  file: {
                    type: "string",
                    required: true,
                    default: "tshirt-product",
                    options: { hidden: true }
                  },
                  width: {
                      type: "integer"
                  },
                  height: {
                      type: "integer"
                  },
                  image: {
                    title: "Image filename (without extension)",
                    type: "string",
                    required: true
                  },
                  rerender: {
                    type: "boolean"
                  }
                },
                additionalProperties: false
              },
              {
                title: "mug-product",
                type: "object",
                properties: {
                  file: {
                    type: "string",
                    required: true,
                    default: "mug-product",
                    options: { hidden: true }
                  },
                  width: {
                      type: "integer"
                  },
                  height: {
                      type: "integer"
                  },
                  image: {
                    title: "Image filename (without extension)",
                    type: "string",
                    required: true
                  },
                  angle: {
                    type: "integer",
                    enum: [0, 90, 180],
                    required: true
                  },
                  rerender: {
                    type: "boolean"
                  }
                },
                additionalProperties: false
              },
              {
                title: "social",
                type: "object",
                properties: {
                  file: {
                    type: "string",
                    required: true,
                    default: "social",
                    options: { hidden: true }
                  },
                  defid: {
                    type: "integer",
                    required: true
                  },
                  word: {
                    type: "string",
                    required: true
                  },
                  meaning: {
                    type: "string",
                    format: "textarea",
                    required: true
                  },
                  example: {
                    type: "string",
                    format: "textarea",
                    required: true
                  },
                  media: {
                    type: "string",
                    enum: ["facebook", "twitter", "instagram", "tumblr", "pinterest"],
                    required: true
                  },
                  redacted: {
                    type: "boolean"
                  },
                  rerender: {
                    type: "boolean"
                  }
                },
                additionalProperties: false
              }
            ]
        }
    });

    $("#submit").click(function () {
        $("#response").empty();
        var url = "https://dfz45lqgl6.execute-api.us-east-1.amazonaws.com/prod/screens";
        $.post(url, JSON.stringify(editor.getValue()), function (response) {
            if (response.url) {
                var url = $("<p>").text(response.url);
                var dimensions = $("<p>");

                var image = new Image();
                image.src = response.url;
                image.className = "img-responsive";
                image.onload = function () {
                    dimensions.text(image.naturalHeight + "✕" + image.naturalWidth +
                            " (" + (image.naturalHeight / 300).toFixed(2) + "✕"
                            + (image.naturalWidth / 300).toFixed(2) + " @ 300 dpi)");
                };

                $("#response").append(url, dimensions, image);
            } else {
                $("#response").text(JSON.stringify(response));
            }
        });
    });
</script>
</body>
</html>
